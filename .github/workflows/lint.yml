name: Rust

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ "*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1.0.7
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - name: Check formatting
      run: cargo fmt -- --check
    - name: Lint with clippy
      run: cargo clippy -- -D warnings
    - name: Run tests
      run: cargo test -- --test-threads=1
    - name: Smoke test lint-message CLI
      run: |
        cargo run -- --non-interactive lint-message --message "feat: CI smoke test for lint-message"

  mcp_ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server-committy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mcp-server-committy/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Run unit tests
        run: npm test --if-present

